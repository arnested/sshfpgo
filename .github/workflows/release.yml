name: Release

on:
  workflow_run:
    workflows: ["Build and test"]
    branches: [main]
    types:
      - completed

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.67.0
      id: version
      env:
        GITHUB_TOKEN: ${{ github.token }}
        WITH_V: true
        DEFAULT_BUMP: patch
        DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
    - uses: arnested/go-version-action@v1
      id: go-version
    - name: Set up Go ${{ steps.go-version.outputs.latest }}.x
      uses: WillAbides/setup-go-faster@v1.12.0
      with:
        go-version: ${{ steps.go-version.outputs.latest }}.x
        ignore-local: true
    - run: go version
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v5
      with:
        version: latest
        args: release
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: Post status to Google Chat
      if: ${{ always() }}
      uses: containrrr/shoutrrr-action@v1
      with:
        url: "${{ secrets.WATCHTOWER_NOTIFICATION_URL }}"
        message: "Released `${{ github.repository }}`@`${{ github.sha }}` as ${{ steps.version.outputs.tag }}: *${{ job.status }}*."
